workflows:
  ios-native-quic-start:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: Touchtune Codemagic App Store key
    environment:
      ios_signing:
        distribution_type: 'ad_hoc'
        bundle_identifier: "com.tunes.Pipeline"
      vars:
        BUNDLE_ID: "com.tunes.Pipeline"
        XCODE_SCHEME: "Pipeline"
        APP_ID: 1659959037
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --project "Pipeline.xcodeproj" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
publishing:
      # See the following link for details about email publishing - https://docs.codemagic.io/publishing-yaml/distribution/#email
      email:
        recipients:
          - hugolamarre@yahoo.com
        notify:
          success: true # To receive a notification when a build succeeds
          failure: true # To not receive a notification when a build fails
      firebase:
        firebase_token: $TEST_TOKEN
        ios:
          app_id: 1:242557163833:ios:d98474bacf6f8f84fbb0e8
          groups:
            - TTInternal
